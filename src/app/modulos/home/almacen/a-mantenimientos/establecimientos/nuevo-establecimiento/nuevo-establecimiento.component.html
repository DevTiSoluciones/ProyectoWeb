<div class="Margintabla">
    <div class="contenido card">
    
        <!-- <h3>  <i class="fas fa-city"></i>  {{tituloEstablecimiento}}</h3>  -->

        <p-toolbar>
            <div class="p-toolbar-group-left">
                <h3>  <i class="fas fa-city"></i>  {{tituloEstablecimiento}}</h3> 
            </div>
            
            <div class="p-toolbar-group-right">
                <button  
                    class="p-button-sm"
                    pButton
                    style="margin-right: 1%;"
                    type="button"
                    [disabled]="Form.invalid"
                    label="{{(!idEstablecimientoEdit) ? 'Guardar' : 'Actualizar'}}"
                    (click)="onGrabarEstablecimiento()"
                    icon="pi pi-check-circle">  
                </button>  

                <button   
                    class="p-button-sm"
                    pButton
                    type="button"
                    style=" background-color: #D72250;"
                    icon="pi pi-times-circle"
                    label="Cancelar" 
                    (click)="onRegresar()">  
                </button>  
            </div>
        </p-toolbar>



        <hr>   
        <form [formGroup]="Form">
            <div class="stepsdemo-content">  
               
                <div class="formulario"> 
                    <strong>Cod. Sunat</strong>
                    <input type="text" pInputText   [maxLength]="4" [minlength]="4"  formControlName="codigosunat" class="p-inputtext-sm" placeholder="ingresar codigo de sunat">   
                        
                    <strong>Razon Social *</strong>  
                    <div class="p-inputgroup">  
                        <input type="text"  pInputText [maxLength]="11" [minlength]="11" (keyup)="onObtenerRucIngresado($event)" formControlName="razonSocial" class="p-inputtext-sm"   placeholder="ingresar la razon social">   
                        <button type="button" pTooltip="Buscar" tooltipPosition="left" (click)="onBuscarRuc();" pButton pRipple icon="pi pi-search"  styleClass="p-button-warn"></button>      
                    </div> 

                    <strong>Nombre Comercial *</strong>
                    <input  type="text" pInputText readonly formControlName="nombreComercial" class="p-inputtext-sm" placeholder="ingresar nombre comercial">     

                    <strong>Departamento</strong>    
                    <p-dropdown class="extender" (onChange)="onObtenerDepartamentoSeleccionado($event.value)" placeholder="Selecciona un departamento"  [formControl]="departamento" [options]="arrayDepartamentos" optionLabel="nombre"></p-dropdown>
                        
                    <strong>Provincia</strong>  
                    <p-dropdown class="extender" [disabled]="bloqueardropdownProvincias" (onChange)="onObtenerProvinciaSeleccionado($event.value)"  [placeholder]="(bloqueardropdownProvincias)  ? 'Cargando Provincias ...' : 'Selecciona una provincia'"  [formControl]="provincia" [options]="arrayProvincias" optionLabel="nombre"></p-dropdown>
                        
                    <strong>Distrito</strong>
                    <p-dropdown class="extender" [disabled]="bloqueardropdownDistritos" (onChange)="onObtenerDistritoSeleccionado($event.value)" [placeholder]="(bloqueardropdownDistritos) ? 'Cargando Distritos ...' : 'Selecciona un distrito'" [formControl]="distrito" [options]="arrayDistritos" optionLabel="nombre"></p-dropdown>
                    
                    <strong>Dirección *</strong>
                    <input type="text" pInputText formControlName="direccion" class="p-inputtext-sm" placeholder="ingresar una dirección">   
                        
                    <strong *ngIf="!imgParaEditar" >Logo</strong>
                    <p-fileUpload 
                        *ngIf="!imgParaEditar" 
                        name="myfiles[]"
                        chooseLabel="Adjuntar" 
                        chooseIcon="pi pi-paperclip" 
                        accept="image/*" 
                        [auto]="true"
                        (onRemove)="onEliminarArchivo($event)"
                        [customUpload]="true"
                        (uploadHandler)="onUpload($event)"> 
                    </p-fileUpload>
          
                    <button  
                        *ngIf="imgParaEditar"
                        class="p-button-sm"
                        pButton 
                        type="button"
                        label="Cambiar Logo"  
                        (click)="onCambiarLogo()"
                        icon="pi pi-check-circle">  
                    </button>  
                    <div  *ngIf="imgParaEditar">  
                        <img width="50%" [src]="imgParaEditar" />
                    </div>
                    

                </div>
           
       
            </div> 
        </form>

    </div>  
  
</div>
