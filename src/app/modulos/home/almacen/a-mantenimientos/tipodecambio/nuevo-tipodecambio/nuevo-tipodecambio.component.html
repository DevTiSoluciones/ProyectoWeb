<div class="MarginModal">
    <div class="contenido card">
        <form [formGroup]="Form">
            
            <div class="formulario"> 
                <strong>Valor Compra *</strong>
                <input type="number" [min]="0" pInputText formControlName="valorCompra" class="p-inputtext-sm" placeholder="ingresar valor de compra">   
            
                <strong>Valor Venta *</strong>
                <input  type="number" [min]="0"  pInputText formControlName="valorVenta" class="p-inputtext-sm" placeholder="ingresar valor de venta">     

                <strong>Fecha *</strong>
                <p-calendar
                    readonlyInput="true"
                    class="extender"
                    appendTo="body"
                    [showIcon]="true"
                    dateFormat="dd/mm/yy"
                    formControlName="fechatipoCambio"
                ></p-calendar> 
            </div> 
             
            <div class="botones">
                <button  
                    class="p-button-sm"
                    pButton
                    type="button"
                    [disabled]="Form.invalid"
                    style="margin-right: 1%;"
                    label="{{ (!idTipoCambio) ? 'Guardar' : 'Actualizar'}}"
                    (click)="onGrabar()"
                    icon="pi pi-check-circle">  
                </button>  
    
                <button   
                    class="p-button-sm"
                    pButton
                    type="button"
                    icon="pi pi-times-circle"
                    label="Cancelar" 
                    style=" background-color: #D72250;"
                    (click)="onRegresar()">  
                </button>  
            </div>

        </form>
    </div>
</div>
