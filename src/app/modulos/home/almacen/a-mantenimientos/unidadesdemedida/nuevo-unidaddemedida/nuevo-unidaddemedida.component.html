<div class="MarginModal">
    <div class="contenido card">
        <form [formGroup]="Form">
            <div class="stepsdemo-content">   
                <div class="formulario"> 
                    <strong>Cod. Sunat</strong>
                    <input type="text" pInputText formControlName="codigosunat" class="p-inputtext-sm" placeholder="ingresar cÃ³digo Sunat">   
                
                    <strong>Nombre</strong>
                    <input  type="text" pInputText formControlName="nombreunidadmedida" class="p-inputtext-sm" placeholder="ingresar un nombre">     

                    <strong>Siglas</strong>
                    <input type="text" pInputText formControlName="siglasum" class="p-inputtext-sm" placeholder="ingresar una sigla">   
                
                    <strong>Valor</strong>
                    <input  type="number" [min]="0" pInputText formControlName="valorconversion" class="p-inputtext-sm" placeholder="ingresar un valor">     

                </div> 
            </div>


            <div class="botones">
                <button  
                    class="p-button-sm"
                    pButton
                    type="button"
                    style="margin-right: 1%;"
                    [disabled]="Form.invalid"
                    label="{{ (!idUnidadMedida) ? 'Guardar' : 'Actualizar'}}"
                    (click)="onGrabar()"
                    icon="pi pi-check-circle">  
                </button>  
    
                <button   
                    class="p-button-sm"
                    pButton
                    type="button"
                    icon="pi pi-times-circle"
                    label="Cancelar" 
                    style=" background-color: #D72250;"
                    (click)="onRegresar()">  
                </button>  
            </div>

        </form>
    </div>
</div>
