<form [formGroup]="Form">
    <div class="p-col-12"> 
        <div class="p-fluid p-formgrid p-grid"> 
            <div class="p-field p-col-12 md-6">   
                <strong>Nombre:</strong>
                <input  type="text" pInputText minlength="1" maxlength="15" formControlName="nombre" class="p-inputtext-sm" placeholder="ingresar el nombre de la condicion de pago">     
            </div>
            <div class="p-field p-col-12 md-6">  
                <strong>Es cr√©dito *: </strong>
                <p-inputSwitch formControlName="escredito"> </p-inputSwitch> 
            </div>
        </div> 
    </div> 

    <div class="botones">
        <button  
            class="p-button-sm"
            pButton
            type="button"
            style="margin-right: 1%;"
            [disabled]="Form.invalid"
            label="{{ (dataCondicion) ? 'Actualizar' : 'Grabar' }}"
            (click)="onGrabar()"
            icon="pi pi-check-circle">  
        </button>  

        <button   
            class="p-button-sm"
            pButton
            type="button"
            icon="pi pi-times-circle"
            label="Cancelar" 
            style=" background-color: #D72250;"
            (click)="onRegresar()">  
        </button>  
    </div>

</form>
